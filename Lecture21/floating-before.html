<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Floating Elements</title>
<style>

div {
  background-color: #d4f9e7
;
}
p {
  width: 50px;
  height: 50px;
  border: 1px solid black;
  margin: 10px;
}

#p1 {
  background-color: #ed9090;
  float: left;
}
#p2 {
  background-color: #efe9c2;
  float: right;
  height: 300px;

}
#p3 {
  background-color: #9fd5ea;
}
#p4 {
  background-color: #fcd497;
}
section {
clear: both;
}

</style>
</head>
<body>
<h1>Floating Elements</h1>

<div>
  <p id="p1"></p>
  <p id="p2"></p>
  <p id="p3"></p>
  <p id="p4"></p>
  <section>This is regular content continuing after the the paragraph boxes.</section>
</div>


</body>
</html>
